<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikanoppapeli</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="dice/six.png" type="image/png">
</head>
<body>

    <div id="start_menu">
        <p>start menu</p>

        <div class="dice_quantity"> <!--tähän tulee img, jotka toimii nappina-->
            <button id="one_dice">one dice</button>
            <button id="two_dices">two dices</button>
        </div>

        <input type="number" id="win_points" name="win_points" min="50" max="10000" step="10" value="100">
        <input type="number" id="player_quantity" name="player_quantity" min="2" max="10" step="1" value="2">

        <button id="start_button">Start</button>
    </div>

    <div id="game_window">
        <p>game window</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
